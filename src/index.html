<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page WT</title>
    <link rel="shortcut icon" href="Images/WTReader.png" type="image/x-icon">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/stly.css">
    <link rel="stylesheet" href="./Css/responsive.css">
</head>
<body>
    <header class="Header">
        <div class="Logo">
            <img src="./Images/gaij.png" alt="The SNAIL!">
            <hr>
            <img src="./Images/WT.png" alt="War Thunder logo">
        </div>
        <nav>
            <ul class="Menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Play">Play now!</a>
                </li>
                <li>
                    <a href="Remminder for me to put a Link Here when I Create the backend part" target="_blank">Support</a>
                </li>
            </ul>
        </nav>

    </header>
    <main class="Home" id="Home">
        <img class="BackGround" src="./Images/T901440p.jpg" alt="T-90A staring at your soul">
        <div class="Info">
            <div class="Game"></div>
            <h1 class="title">Playable on Xbox one/X/S | Playstation 4/5</h1>
            <p class="Text">Play With the most unique and modern military vehicles on this realistic game        
            </p>
            <a class="Btn-play" href="#Play">Play Now!</a>

        </div>
    </main>
    <section class="Play" id="Play">
        <h2 class="title">Download</h2>
        <div class="Card">
            <img src="./Images/WTpag.jpeg" alt="F-15 and SU-27 side by side With game logo" class="Game-logo">
            <div class="info">
                <h3>War Thunder</h3>
                <p>	
                    <Strong>Prepare to Suffer</Strong>
                </p>
                <ul class="platform">
                    <li>
                        <img src="./Images/logo-xbox-series-s.svg" alt="Xbox Logo">
                    </li>
                    <li>
                        <img src="./Images/logo-ps5.svg" alt="Playstation Logo">
                    </li>
                    <li>
                        <img src="./Images/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="Btn-platform">
                Choose platform
                <ul class="platform">
                    <li>
                        <img src="./Images/logo-xbox-series-s.svg" alt="Xbox Logo">
                    </li>
                    <li>
                        <img src="./Images/logo-ps5.svg" alt="Playstation Logo">
                    </li>
                    <li>
                        <img src="./Images/logo-pc.svg" alt="">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./JS/Index.js"></script>
</body>
</html>
